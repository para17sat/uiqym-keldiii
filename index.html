<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
   <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #0d1b2a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    background-color: #14253d;
    border-radius: 15px;
    padding: 20px;
    max-width: 300px;
    display: grid;
    gap: 10px;
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
}

.image img {
    width: 100%;
    border-radius: 10px;
}

.content {
    display: grid;
    gap: 10px;
}

.title {
    color: #ffffff;
    font-size: 1.5em;
}

.description {
    color: #8bacda;
    font-size: 1em;
}

.info {
    display: grid;
    grid-template-columns: 1fr 1fr;
    color: #ffffff;
    margin-bottom: 10px;
}

.price {
    color: #00fff7;
    font-weight: bold;
}

.time-left {
    text-align: right;
    color: #8bacda;
}

.creator {
    display: grid;
    grid-template-columns: auto 1fr;
    align-items: center;
    gap: 10px;
    color: #8bacda;
}

.creator-img {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    object-fit: cover;
}

.creator a {
    color: #ffffff;
    text-decoration: none;
}

   </style>
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="image">
        <img src="C:\Users\Parasat\Desktop\jsjs\design\images\image-equilibrium.jpg" alt="Equilibrium #3429">
    </div>
    <div class="content">
        <h2 class="title">Equilibrium #3429</h2>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
            <div class="price">ðŸ”· 0.041 ETH</div>
            <div class="time-left">3 days left</div>
        </div>
        <div class="creator">
            <img src="C:\Users\Parasat\Desktop\jsjs\design\images\image-avatar.png" alt="Creator" class="creator-img">
            <span>Creation of <a href="#">Jules Wyvern</a></span>
        </div>
    </div>
</div>
</body>
</html>
